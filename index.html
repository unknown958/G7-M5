<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tests de Estudio - Grupo 7</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }
body { 
    font-family: 'Arial', sans-serif; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Contenedor principal */
.container {
    max-width: 1000px;
    width: 100%;
    margin: auto;
}

/* Tarjeta principal */
.main-card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    text-align: center;
    position: relative;
    overflow: hidden;
}

/* Decoraci贸n */
.main-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
}

/* T铆tulo principal */
.main-title {
    color: #2d3436;
    font-size: 2.8rem;
    margin-bottom: 10px;
    background: linear-gradient(90deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: bold;
}

.subtitle {
    color: #636e72;
    font-size: 1.2rem;
    margin-bottom: 40px;
}

/* Grid de botones */
.tests-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

/* Botones de tema */
.theme-btn {
    padding: 20px 15px;
    background: #f8f9fa;
    border: 3px solid #e9ecef;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: bold;
    color: #495057;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 120px;
}

.theme-btn:hover {
    transform: translateY(-5px);
    border-color: #667eea;
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
    background: white;
}

.theme-btn .icon {
    font-size: 2rem;
    margin-bottom: 10px;
}

.theme-btn.exam {
    background: linear-gradient(135deg, #ff6b6b, #ee5a52);
    color: white;
    border-color: #ff6b6b;
}

.theme-btn.exam:hover {
    box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
}

/* Pie de p谩gina */
.footer {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e9ecef;
    color: #6c757d;
    font-size: 0.9rem;
}

/* ===== MODAL DE ALERTA ===== */
#welcomeAlert {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.8);
    z-index: 9999;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.alert-card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    max-width: 500px;
    width: 90%;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    position: relative;
    animation: slideUp 0.4s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.heart-decoration {
    font-size: 4rem;
    color: #ff6b6b;
    margin-bottom: 20px;
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.alert-card h2 {
    color: #2d3436;
    font-size: 2rem;
    margin-bottom: 20px;
}

.message-box {
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    padding: 25px;
    border-radius: 15px;
    margin: 25px 0;
    border-left: 5px solid #667eea;
}

.message-box p {
    font-size: 1.2rem;
    color: #495057;
    line-height: 1.6;
    margin: 0;
}

.checkbox-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 25px 0;
    color: #495057;
}

.checkbox-container input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

.alert-btn {
    padding: 15px 40px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

.alert-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}

/* Responsive */
@media (max-width: 768px) {
    .tests-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 15px;
    }
    
    .main-card {
        padding: 25px;
    }
    
    .main-title {
        font-size: 2.2rem;
    }
    
    .theme-btn {
        padding: 15px 10px;
        min-height: 100px;
        font-size: 1rem;
    }
}
</style>
</head>
<body>

<!-- Modal de Bienvenida -->
<div id="welcomeAlert">
    <div class="alert-card">
        <h2>隆Bienvenido!</h2>
        
        <div class="message-box">
            <p>Hecho con mucho  para facilitar la vida del <strong>Grupo 7</strong></p>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="dontShowAgain">
            <label for="dontShowAgain">No volver a mostrar este mensaje</label>
        </div>
        
        <button class="alert-btn" id="closeAlertBtn">隆Entendido! Vamos a estudiar</button>
    </div>
</div>

<!-- Contenido Principal -->
<div class="container">
    <div class="main-card">
        <h1 class="main-title"> Tests de Estudio</h1>
        <p class="subtitle">Selecciona un tema para practicar o realiza el examen final</p>
        
        <div class="tests-grid" id="testsContainer">
            <!-- Los botones se generan din谩micamente con JavaScript -->
        </div>
        
        <div class="footer">
            <p>漏 2024 - Material de estudio para el Grupo 7</p>
        </div>
    </div>
</div>

<script>
// Configuraci贸n de los tests disponibles
const tests = [
    { number: 1, name: "" },
    { number: 2, name: "" },
    { number: 3, name: "" },
    { number: 4, name: "" },
    { number: 5, name: "" },
    { number: 6, name: "" },
    { number: 7, name: "" },
    { number: 8, name: "" },
    { number: 9, name: "" },
    { number: 10, name: "" },
    { number: 11, name: "" },
    { number: 12, name: "" },
    { number: 13, name: "" }
];

// DOM Elements
const welcomeAlert = document.getElementById('welcomeAlert');
const closeAlertBtn = document.getElementById('closeAlertBtn');
const dontShowAgainCheckbox = document.getElementById('dontShowAgain');
const testsContainer = document.getElementById('testsContainer');

// Funci贸n para mostrar/ocultar la alerta
function showWelcomeAlert() {
    const dontShow = localStorage.getItem('dontShowWelcomeAlert');
    if (!dontShow || dontShow === 'false') {
        setTimeout(() => {
            welcomeAlert.style.display = 'flex';
        }, 500);
    }
}

// Cerrar la alerta
closeAlertBtn.addEventListener('click', () => {
    if (dontShowAgainCheckbox.checked) {
        localStorage.setItem('dontShowWelcomeAlert', 'true');
    }
    welcomeAlert.style.display = 'none';
    
    // Peque帽a animaci贸n de confeti
    createConfetti();
});

// Funci贸n para crear efecto confeti
function createConfetti() {
    const confettiCount = 50;
    const colors = ['#667eea', '#764ba2', '#ff6b6b', '#4ecdc4', '#45b7d1'];
    
    for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.zIndex = '9998';
        confetti.style.opacity = '0.8';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        document.body.appendChild(confetti);
        
        // Animaci贸n
        const animation = confetti.animate([
            { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
            { transform: `translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
        ], {
            duration: 2000 + Math.random() * 2000,
            easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
        });
        
        animation.onfinish = () => confetti.remove();
    }
}

// Generar botones de los tests
function generateTestButtons() {
    tests.forEach(test => {
        const button = document.createElement('button');
        button.className = 'theme-btn';
        button.innerHTML = `
            <div class="icon"></div>
            <div>
                <strong>Tema ${test.number}</strong><br>
                <small style="font-size: 0.8rem; opacity: 0.8;">${test.name}</small>
            </div>
        `;
        
        button.addEventListener('click', () => {
            // Redirigir al test correspondiente
            window.location.href = `temas/Tema ${test.number}.html`;
        });
        
        testsContainer.appendChild(button);
    });
    
    // A帽adir bot贸n del examen
    const examButton = document.createElement('button');
    examButton.className = 'theme-btn exam';
    examButton.innerHTML = `
        <div class="icon"></div>
        <div>
            <strong>Examen</strong><br>
            <small style="font-size: 0.8rem; opacity: 0.9;"></small>
        </div>
    `;
    
    examButton.addEventListener('click', () => {
        window.location.href = 'temas/Examen.html';
    });
    
    testsContainer.appendChild(examButton);
}

// Funci贸n para crear botones adicionales si los archivos no existen
function checkAndCreateLinks() {
    // Esta funci贸n puede extenderse para verificar existencia de archivos
    console.log('Tests configurados correctamente');
}

// Inicializar
function init() {
    generateTestButtons();
    showWelcomeAlert();
    checkAndCreateLinks();
    
    // Cargar preferencia del checkbox
    const savedPreference = localStorage.getItem('dontShowWelcomeAlert');
    if (savedPreference === 'true') {
        dontShowAgainCheckbox.checked = true;
    }
}

// Cerrar modal con Escape
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && welcomeAlert.style.display === 'flex') {
        welcomeAlert.style.display = 'none';
    }
});

// Ejecutar cuando el DOM est茅 cargado
document.addEventListener('DOMContentLoaded', init);

// Manejar clic fuera del modal para cerrar
welcomeAlert.addEventListener('click', (e) => {
    if (e.target === welcomeAlert) {
        welcomeAlert.style.display = 'none';
    }
});
</script>
</body>
</html>
